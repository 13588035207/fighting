<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/header&footer.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div id="header"></div>
    <div id="banner-container" class="w100b h225 bgco-e3">
        <div class="banner-box w1138 h225 mauto rela">
            <div class="banner-marker">
                <p>best products for you</p>
                <h2>登录/注册</h2>
                <p>首页>联系我们</p>
            </div>
            <div id="nav">
                <ul class="flexh">
                    <li></li>
                    <li><a href="">首页</a></li>
                    <li><a href="">商店</a></li>
                    <li><a href="">关于我们</a></li>
                    <li><a href="">联系我们</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login">
        <div class="login_box">
            <p class="title1 lh30">如果你已经注册了账号，请登录</p>
            <form action="" class="form1">
                <input type="text" placeholder="请输入账号"/>
                <input type="password" placeholder="请输入密码"/>
                <p class="hint">密码错误，请重新输入</p>
                <a href="#" class="forget">忘记密码？</a>
                <button>登录</button>
            </form>
        </div>
        <div class="login_box">
            <p class="title2 lh30">新用户请注册</p>
            <form action="" class="form2">
                <input type="text" placeholder="账户名称"/>
                <p class="hint">用户名可以包含数字和字母</p>
                <input type="password" placeholder="账户密码"/>
                <p class="hint">密码长度在6~12位之间</p>
                <input type="password" placeholder="确认密码"/>
                <p class="hint">两次密码不一致，请重新输入</p>
                <button>注册</button>
                <button>取消</button>
            </form>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/ugo.js"></script>
</body>
</html>
